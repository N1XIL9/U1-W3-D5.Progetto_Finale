<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/228474511d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>

</head>
<body>
    
<main class="cont">
    <div id="container">
        <details class="switch">
            <summary class="slider round"></summary>
            <button onclick="deleteC()" class="delete-button">C</button>
            <button onclick="writeToDisplay('\(')" class="button-backets-right">(</button>
            <button onclick="writeToDisplay('\)')" class="button-backets-left">)</button>
            <button onclick="calculatePiGrego()" class="invisible-PI">π</button>
            <button onclick="squareRoot()" class="square-root">√</button>
            <button onclick="maPower()" class="math-power">^</button>                
        </details>


        <input type="text" id="display" placeholder="0">

        <div id="buttons">
            <div>
                <button onclick="cancelDisplay()" class="font-black-button">AC</button>
                <button onclick="writeToDisplay('*')" class="font-black-button">x</button>
                <button onclick="writeToDisplay('%')" class="font-black-button">%</button>
                <button onclick="writeToDisplay('/')" class="button-heavenly">÷</button>
            </div>
            <div>
                <button onclick="writeToDisplay('7')" class="grey-button">7</button>
                <button onclick="writeToDisplay('8')" class="grey-button">8</button>
                <button onclick="writeToDisplay('9')" class="grey-button">9</button>
                <button onclick="writeToDisplay('+')" class="button-heavenly">+</button>

            <div>
            <div>
                <button onclick="writeToDisplay('4')" class="grey-button">4</button>
                <button onclick="writeToDisplay('5')" class="grey-button">5</button>
                <button onclick="writeToDisplay('6')" class="grey-button">6</button>
                <button onclick="writeToDisplay('-')" class="button-heavenly">-</button>

            </div>
            <div>
                <button onclick="writeToDisplay('1')" class="grey-button">1</button>
                <button onclick="writeToDisplay('2')" class="grey-button">2</button>
                <button onclick="writeToDisplay('3')" class="grey-button">3</button>
                <button onclick="addVirgola(',')" class="button-heavenly">.</button>
                
            </div>
            <div>
                <button onclick="writeToDisplay('0')" class="zerobutton">0</button>
                <button onclick="operazione()" class="button-heavenly">=</button>
            </div>
        </div>
    </div>
</main>

<div class="copy">

    © Nicola Lerra
</div>



<script src="./assets/JS/script.js"></script>
</body>
</html>
